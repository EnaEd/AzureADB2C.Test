<mat-toolbar color="primary">
  <a class="title" href="/">{{ title }}</a>

  <div class="toolbar-spacer"></div>

  <a mat-button [routerLink]="['profile']">Hello API</a>
  <button mat-button *ngIf="loginDisplay" (click)="onEditProfileClick()">Edit Profile</button>
  <button mat-raised-button *ngIf="!loginDisplay" (click)="onLoginClick()">Login</button>
  <button mat-raised-button *ngIf="loginDisplay" (click)="onLogoutClick()">Logout</button>
</mat-toolbar>
<div class="container">
  <!--This is to avoid reload during acquireTokenSilent() because of hidden iframe -->
  <router-outlet *ngIf="!isIframe"></router-outlet>
</div>
